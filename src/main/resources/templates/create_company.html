<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Company</title>
    <th:block th:insert="~{fragments :: html_head}"></th:block>

    <style>
        .control-label {
            font-weight: bold;
            margin-top: 4px;
            margin-bottom: 4px;
        }

    </style>
</head>


<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">

                <div class="card-header">
                    <h2 class="text-center">Company Details</h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/company/create}" th:object="${company}" method="POST">

                        <div class="form-group">

                            <label class="control-label form" for="companyName">Company Name</label>
                            <input
                                    type="text"
                                    id="companyName"
                                    name="companyName"
                                    th:field="*{companyName}"
                                    class="form-control"
                                    required minlength="3"
                                    placeholder="Company Name"
                                    autofocus="autofocus"
                            />
                            <div class="invalid-feedback">
                                Please enter a valid company name (minimum 3 characters).
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label" for="description">Description:</label>
                            <textarea
                                    id="description"
                                    name="description"
                                    rows="3"
                                    th:field="*{description}"
                                    class="form-control"
                                    placeholder="Company description"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="country" class="control-label">Country</label>
                            <input
                                    id="country"
                                    type="text"
                                    name="country"
                                    th:field="*{country}"
                                    class="form-control"
                                    required minlength="3"
                                    autocomplete="country"
                                    placeholder="Country"
                            />
                            <div class="invalid-feedback">
                                Please enter a valid country.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location" class="control-label">Location</label>
                            <input
                                    id="location"
                                    type="text"
                                    name="location"
                                    th:field="*{location}"
                                    class="form-control"
                                    placeholder="Location"
                            />
                        </div>

                        <div class="form-group">
                            <label for="street" class="control-label">Street</label>
                            <input
                                    id="street"
                                    type="text"
                                    name="street"
                                    th:field="*{street}"
                                    class="form-control"
                                    placeholder="Street"
                            />
                        </div>

                        <div class="form-group">
                            <label for="postCode" class="control-label">Postcode</label>
                            <input
                                    id="postCode"
                                    type="number"
                                    step="any"
                                    inputmode="decimal"
                                    min="0"
                                    name="postCode"
                                    th:field="*{postCode}"
                                    class="form-control"
                                    placeholder="eur"
                            />
                        </div>

                        <div class="form-group">
                            <label for="id" class="control-label">ID</label>
                            <input
                                    id="id"
                                    type="number"
                                    step="any"
                                    inputmode="decimal"
                                    min="0"
                                    name="ID"
                                    th:field="*{identificationNumber}"
                                    class="form-control"
                                    placeholder="ID"
                            />
                        </div>

                        <div class="form-group">
                            <label for="tin" class="control-label">TIN</label>
                            <input
                                    id="tin"
                                    type="number"
                                    step="any"
                                    inputmode="decimal"
                                    min="0"
                                    name="TIN"
                                    th:field="*{taxIdentificationNumber}"
                                    class="form-control"
                                    placeholder="TIN"
                            />
                        </div>

                        <div class="form-group">
                            <label for="vatID" class="control-label">VAT ID</label>
                            <input
                                    id="vatID"
                                    type="number"
                                    step="any"
                                    inputmode="decimal"
                                    min="0"
                                    name="VAT ID"
                                    th:field="*{valueAddedTaxIdentificationNumber}"
                                    class="form-control"
                                    placeholder="VAT ID"
                            />
                        </div>

                        <div class="box-footer d-flex justify-content-end">
                            <button type="submit" class="btn btn-dark mt-2 ">Save</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: scripts}"></div>
<div th:replace="~{fragments :: showConfirmationPopup}"></div>

</body>

<footer th:replace="~{fragments :: footer}"></footer>

</html>
